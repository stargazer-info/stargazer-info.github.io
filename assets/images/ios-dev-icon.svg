<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" aria-labelledby="title"
aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>iOS Development</title>
  <desc>An icon representing iOS development with Swift and Xcode.</desc>
  
  <!-- Background -->
  <rect width="360" height="200" rx="20" ry="20" fill="#007AFF"/>
  
  <!-- iPhone outline -->
  <rect x="100" y="40" width="70" height="120" rx="15" ry="15" fill="#ffffff" stroke="#E5E5E7" stroke-width="2"/>
  <rect x="105" y="50" width="60" height="100" rx="5" ry="5" fill="#000000"/>
  
  <!-- Home indicator -->
  <rect x="140" y="155" width="20" height="5" rx="2" ry="2" fill="#E5E5E7"/>
  
  <!-- Swift logo elements -->
  <path d="M110 70 L130 90 L110 110" stroke="#FF9500" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M120 80 L150 80" stroke="#FF9500" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  
  <!-- Xcode hammer icon -->
  <circle cx="280" cy="50" r="20" fill="#1E90FF"/>
  <rect x="270" y="40" width="20" height="8" rx="2" fill="#ffffff"/>
  <rect x="277" y="48" width="6" height="15" fill="#ffffff"/>
</svg>
